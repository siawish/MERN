<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Metrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- heading 
            user 
            sats -->

            <h1>LeetMetric</h1>

            <div class="userContainer">
                <p>Enter Your Username Below</p>
                <div class="user-input-container">
                    <input type="text" placeholder="Enter Your Username Here" id ="user-input">
                    <button id="search-btn">Search</button>
                </div>
            </div>

            <div class="statsContainer">
                <div class="progress">
                    <div class="progress-item circle">
                        <div class="easy-progress">
                            <span id="easy-label">Easy</span>
                        </div>
                    </div>
                    <div class="progress-item circle">
                        <div class="medium-progress">
                            <span id="medium-label">medium</span>
                        </div>
                    </div>
                    <div class="progress-item circle">
                        <div class="hard-progress">
                            <span id="hard-label">hard</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="stats-card">
                <!-- directly populate card here from java  -->
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
